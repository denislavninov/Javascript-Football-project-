<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Player Search</title>
</head>
<body>
    <div class="container">
        <h1>Search Football Player</h1>
        <!-- Don't forget to use form element when you use select/input or similar -->
        <select id="league-select">
            <option value="">Select a League</option>
        </select>
        <select id="team-select">
            <option value="">Select a Team</option>
        </select>
        <input type="text" id="player-input" placeholder="Enter player name (e.g., Ronaldo)">
        <button id="search-button">Search</button>
        
        <div id="player-info"></div>
    </div>
    <!-- The url should be './player-search.js' in this case as the JS file is in the same folder as HTML file -->
    <script src="../player search/player-search.js"></script>
</body>
</html>
